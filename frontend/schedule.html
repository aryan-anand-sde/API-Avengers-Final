<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fa-solid fa-table-columns"></i></a></li>
        <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
        <li><a href="medicines.html"><i class="fa-solid fa-pills"></i></a></li>
        <li><a href="schedule.html" class="active"><i class="fa-solid fa-calendar-check"></i></a></li>
        <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i></a></li>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </aside>

    <main class="dashboard-main">
      <div class="dashboard-container">
        <h2 class="dashboard-title"><i class="fa-solid fa-calendar-check"></i> Medicine Schedule</h2>
        <hr />
        <div id="schedule-list">Loading reminders...</div>
      </div>
    </main>
  </div>

  <script>
    const userId = localStorage.getItem("userId");

    async function loadSchedule() {
      const res = await fetch("http://localhost:5000/api/medicines/list", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId }),
      });
      const meds = await res.json();

      const now = new Date();
      const upcoming = meds.filter(m => new Date(m.date) >= now);
      const past = meds.filter(m => new Date(m.date) < now);

      document.getElementById("schedule-list").innerHTML = `
        <h3>Upcoming</h3>
        ${upcoming.map(m => `<p>ğŸ’Š ${m.name} - ${m.time}</p>`).join('')}
        <h3>Past</h3>
        ${past.map(m => `<p>âŒ ${m.name} - ${m.time}</p>`).join('')}
      `;
    }

    loadSchedule();
  </script>
</body>
</html>
